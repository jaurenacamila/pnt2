<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase 2</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <h1>Verificar Condiciones:</h1>
            <ul>
                <li>Debe haber pelota</li>
                <li>El equipo A tiene 11 jugadores</li>
                <li>El equipo B tiene 11 jugadores</li>
                <li>Todos los jugadores son mayores de 18</li>
                <li>Las condiciones climaticas son buenas</li>
            </ul>
            <button id="btn-verificar">Verificar</button>
            <hr>
        </section>
        <section>
            <h2>Ordenar Peliculas:</h2>
            <div id="lista"></div>
            <button id="btn-mostrarPelisAsc">Ordenar Ascendentes</button>
            <button id="btn-mostrarPelisDes">Ordenar Descendentes</button>
            <hr>
        </section>
        <section>
            <h2>Eliminar Película:</h2>
            <div>
                <input type="text" id="peli-id-input" placeholder="Ingresa el ID de la peli">
            </div>
            <button id="btn-eliminar">Eliminar Peli</button>
            <div id="eliminar-container"></div>
            <hr>
        </section>
        <section>
            <h2>Pasar a Mayúscula:</h2>
            <form>
                <input type="text" id="strings" name="strings" placeholder="Escribe algo aquí">
                <div>
                    <button type="submit">Pasar a Mayúscula</button>
                </div>
                <div id="mayuscula-container"></div>
            </form>
        </section>
        <script src="app.js"></script>
    </body>
</html>
